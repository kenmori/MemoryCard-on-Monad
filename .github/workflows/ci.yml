name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile contracts
      run: npm run compile
      
    - name: Run tests
      run: npm run test
      
    - name: Build frontend
      run: npm run build
      env:
        VITE_MEMORY_GAME_CONTRACT_ADDRESS: "0x0000000000000000000000000000000000000000"
        VITE_WALLETCONNECT_PROJECT_ID: "test_project_id"